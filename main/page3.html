    <!-- แบบฟอร์ม -->
    <div class="container" style="margin-top: 20px;">
        <form> 
        
            <div class="mb-3">
                <label for="name" class="form-label">ชื่อ</label>
                <input type="text" placeholder="กรุณาป้อนชื่อ" class="form-control">
            </div>
            <div class="mb-3">
                <label for="nickname" class="form-label">ชื่อเล่น</label>
                <input type="nickname" placeholder="กรุณาป้อนชื่อเล่น" class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">อีเมล</label>
                <input type="email" placeholder="กรุณาป้อนอีเมล" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">รหัสผ่าน</label>
                <input type="password" placeholder="กรุณาป้อนรหัสผ่าน" class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="job" class="form-label">ชอบฟังเพลงแนวไหน</label>
                <select name="job" class="form-select">
                    <option>POP</option>
                    <option>ROCK</option>
                    <option>INDY</option>
                    <option>HIP-HOP</option>
                    <option>Other</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">เพลงที่คุณชอบคือเพลงอะไรและทำไมถึงชอบเพลงนี้</label>
                <textarea  class="form-control" cols="30" rows="5"></textarea>
            </div>
            
            <div class="mb-3">
                <label class="form-label">เพลงหรือรูปภาพที่ต้องการโชว์ผู้อื่น</label>
                <input type="file" class="form-control">
            </div>
            
            <div class="mb-3">
                <label class="form-label">ความประทับใจที่มีต่อชุมชน</label>
                <input type="range" min="1"  max="5" value="5" class="form-range">
            </div>
            <div class="mb-3">
                <label class="form-label">ปัญหาที่เจอในการใช้งาน</label>
                <textarea  class="form-control" cols="30" rows="5"></textarea>
            </div>
            <h5 class="text-center text-danger fw-bolder">"ขอบคุณที่เข้ามาเป็นส่วนหนึ่งในการฟังเพลง ขอบคุณมากนะ"</h5><br>
            <div class="text-center">
                <input type="submit" name="" id="" value="บันทึกข้อมูล" class="btn btn-success">
            </div>
        </form>
        <br>
    </div>
